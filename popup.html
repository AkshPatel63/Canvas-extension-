<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Auto‑Submit Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <h1>Canvas Auto‑Submit</h1>
  </div>

  <div class="section">
    <label for="tokenInput">Access Token:</label>
    <!-- Paste your personal access token here -->
    <input type="text" id="tokenInput" placeholder="Enter Canvas token" />
  </div>

  <div class="grid">
    <div class="card">
      <span>Auto‑Submit</span>
      <label class="switch">
        <input type="checkbox" id="autoSubmitToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="card">
      <span>Notifications</span>
      <label class="switch">
        <input type="checkbox" id="notifyToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="card full-width">
      <label for="leadValue">Submit </label>
      <input type="number" id="leadValue" value="5" min="1" />
      <select id="leadUnit">
        <option value="minutes">minutes before</option>
        <option value="hours">hours before</option>
      </select>
    </div>
  </div>

  <button id="save" class="save-btn">Save</button>
  <script src="popup.js"></script>
</body>
</html>
