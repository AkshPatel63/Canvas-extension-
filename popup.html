<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Better Canvas Auto‑Submit</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <h1>Better Canvas</h1>
  </div>

  <div class="grid">
    <!-- Auto‑Submit Toggle -->
    <div class="card">
      <span>Auto‑Submit</span>
      <label class="switch">
        <input type="checkbox" id="autoSubmitToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Notification Toggle -->
    <div class="card">
      <span>Notifications</span>
      <label class="switch">
        <input type="checkbox" id="notifyToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Lead Time Selector -->
    <div class="card full-width">
      <label for="leadValue">Submit </label>
      <input type="number" id="leadValue" value="5" min="1" style="width: 50px;"/>
      <select id="leadUnit">
        <option value="minutes">minutes before</option>
        <option value="hours">hours before</option>
      </select>
    </div>
  </div>

  <button id="save" class="save-btn">Save</button>
  <script src="popup.js"></script>
</body>
</html>
